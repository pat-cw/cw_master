<div class="container">
    <div class="col-xs-12">

		<script language="javascript" type="text/javascript">
        function print_quote() {
            var win = window.open('[%URL page:"account" type:"print" fn:"invoice" id:"[@order_id@]"%][%END URL%]', 'print_invoice', 'width=740,height=400,scrollbars=yes,resizeable=yes');
        }
        </script>
    
        <!--# Start Breadcrumb# ##-->
        <ul class="breadcrumb">
        <li><a href="[$home_url$]">Home</a></li>
        <li><span class="divider">/</span> <a href="[%URL page:'account'%][%END URL%]">My Account</a></li>
        <li><span class="divider">/</span> <a href="[%URL page:'account' type:'approve_quote'%][%END URL%]">Dismiss Quotes</a></li>
        </ul>
        <!--# End Breadcrumb# ##-->
    
        <div class="page-header">
            <h1>Dismiss Quote</h1>
        </div>
    	
        <div>
            <input class="btn pull-right" type="button" value="Print Quote" onClick="print_quote()">
            <div class="clear"></div>
            <br>
            <form name="dismissForm" method="post" action="[%URL page:'account' type:'approve_quote'  id:'[@order_id@]' fn:'confirm'%][%END URL%]">
            <input type="hidden" name="order_email" value="[@order_email@]" />
            <input type="hidden" name="action"value="dismiss" />
            <label>Dismissal Reason</label>
            <br>
            <textarea name="comment" rows="4" placeholder="Enter your dismissal reasons here" style="width:100%;">[@comment@]</textarea>
            <div class="clear"></div>
        	<br>
            <button onclick="document.dismissForm.submit();" class="btn btn-warning"><i class="fa fa-times"></i> Dismiss Quote</button>
        
            </form>
        </div>
        
        <br>
        <br>
        <div style="border:1px solid #ccc; max-width:800px; box-shadow:0px 3px 5px rgba(0,0,0,0.2); padding:30px; margin:auto;">
        <!--##[%print_order id:'[@order_id@]'%][%END print_order%]##-->
        </div>
        <br>
        <br>
    
    </div>
</div>
