<div id="[@count@]" class="item [%DATA id:'count' if:'==' value:'0'%]active[%END DATA%]">
	<a href="[@url@]" target="[@target@]">
		<img src="[%asset_url type:'adw' id:'[@ad_id@]'%][%param default%][%NTHEME_ASSET%]img/default_product.gif[%END NTHEME_ASSET%][%end param%][%END asset_url%]" class="home-banner-item" alt="[@headline@]" border="0" >
	</a>
    <div class="carousel-caption hide">
    <h2 class="hidden-xs">[@headline@]</h2>
    <h4 class="hidden-xs">[%format type:'text' nohtml:'1' trim:'LE2R'%][@description@][%END format%]</h4>
    [%IF [@linktext@]%]<p><a href="[@url@]" class="btn btn-primary" target="[@target@]">[@linktext@]</a></p>[%/IF%]
  </div>
</div>
[%SITE_VALUE id:'counter'%]
<li data-target="#myCarouselBanner" data-slide-to="[@count@]" [%DATA id:'count' if:'==' value:'0'%]class="active"[%END DATA%]></li>
[%END SITE_VALUE%]
